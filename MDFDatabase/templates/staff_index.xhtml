<html>
<head>
     <style>table, td {
        border: 1px solid black;
        border-collapse: collapse;
    }</style>
    <title>Staff Index</title>
</head>
<body>
<h3> Staff Index </h3>
<table>
    <tr>
        <td>ID</td>
        <td>Name</td>
    </tr>
    {% for s in entries %}
        <tr>
            <td>
                <a href="staff/{{ s.id_number }}"> {{ s.id_number }} </a>
            </td>
            <td>
                {{ s.full_name }}
            </td>

        </tr>
    {% endfor %}

</table>
</body>
</html>
