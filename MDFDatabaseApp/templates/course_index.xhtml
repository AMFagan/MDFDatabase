<html>
<head>
     <style>table, td {
        border: 1px solid black;
        border-collapse: collapse;
    }</style>
    <title>Course Index</title>
</head>
<body>
<h3> Course Index </h3>
<table>
    <tr>
        <td>Award</td>
        <td>Course</td>
        <td>Name</td>
    </tr>
    {% for s in entries %}
        <tr>
            <td>
                <a href="courses/{{ s.full_shorthand }}"> {{ s.award }} </a>
            </td>
            <td>
                <a href="courses/{{ s.full_shorthand }}"> {{ s.shorthand }} </a>
            </td>
            <td>
                <a href="courses/{{ s.full_shorthand }}"> {{ s.name }} </a>
            </td>
        </tr>
    {% endfor %}

</table>
</body>
</html>
